version: "3"
services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./conf:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
  ekuiper:
    image: lfedge/ekuiper:1.4-slim
    container_name: ekuiper
    depends_on:
      - mosquitto
    ports:
      - "9081:9081"
      - "20498:20498"
    environment:
      - MQTT_SOURCE__DEFAULT__SERVER=tcp://mosquitto:1883
  ekuiper_manager:
    image: emqx/ekuiper-manager:1.4
    container_name: manager
    depends_on:
      - ekuiper
    ports:
      - "9082:9082"
  nodejs:
    build: ./nodejs
    container_name: nodejs
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - "GRPC_URL=notifications:80"
  notifications:
    build: ./Notifications
    container_name: notifications
    ports:
      - "9999:80"
      - "9998:443"
  analytics:
    build: ./analytics
    container_name: analytics
    ports:
      - "9997:5000"
    depends_on:
      - notifications
      - mosquitto
    environment:
      - "GRPC_URL=notifications:80"
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_SUB_CHANNEL=devices/notifications
      - MQTT_PUB_CHANNEL=devices/messages
      - FLASK_APP=Analytics
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1